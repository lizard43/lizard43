<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adster</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="ads.css?v=20151230" />
</head>

<body>
  <div class="toolbar">
    <div class="toolbar-row row1">
      <div class="brand-logo">
        <img id="scrapeMetaIcon" src="lizardsunning.gif" alt="Adster" />
      </div>

      <div class="search-wrapper">
        <input id="searchInput" type="text" placeholder="Search title, description, location, author…" />
        <button id="clearSearch" class="clear-btn" title="Clear search">×</button>
      </div>

      <div id="favSearchWrapper" class="favsearch-wrapper" aria-label="Favorite searches">
        <button type="button" class="favsearch-btn" data-slot="1" title="Favorite search 1 (hold to save / clear)">
          <span class="favsearch-heart">♡</span>
          <span class="favsearch-num">1</span>
        </button>

        <button type="button" class="favsearch-btn" data-slot="2" title="Favorite search 2 (hold to save / clear)">
          <span class="favsearch-heart">♡</span>
          <span class="favsearch-num">2</span>
        </button>

        <button type="button" class="favsearch-btn" data-slot="3" title="Favorite search 3 (hold to save / clear)">
          <span class="favsearch-heart">♡</span>
          <span class="favsearch-num">3</span>
        </button>
      </div>

      <button id="settingsBtn" class="settings-gear" title="Settings" aria-label="Settings">⚙️</button>
    </div>

    <div class="toolbar-row row2">
      <div class="datetime-quick-wrapper">
        <button type="button" id="btnLast4h" class="datetime-quick-btn" title="Last 4 hours">4h</button>
        <button type="button" id="btnLast12h" class="datetime-quick-btn" title="Last 12 hours">12h</button>
        <button type="button" id="btnLast1d" class="datetime-quick-btn" title="Last 1 day">1d</button>
      </div>

      <div class="dt-row">
        <input id="dateTimeFilter" class="datetime-filter" type="datetime-local" />
      </div>

      <div id="resultsPill" class="results-pill" title=""></div>
    </div>
  </div>

  <div class="sort-bar">
    <button type="button" class="sort-btn" data-field="postedTime">
      Time <span class="sort-indicator"></span>
    </button>

    <button type="button" id="btnDistance" class="sort-btn" data-field="distance">
      Distance - <span id="distanceCapLabel">250</span> <span class="distance-caret">▾</span>
      <span class="sort-indicator"></span>
    </button>

    <button type="button" id="btnPrice" class="sort-btn" data-field="price">
      Price - <span id="priceCapLabel">$1000</span> <span class="distance-caret">▾</span>
      <span class="sort-indicator"></span>
    </button>

    <button type="button" class="sort-btn" data-field="title">
      Title <span class="sort-indicator"></span>
    </button>

    <button type="button" class="sort-btn" data-field="author">
      Seller <span class="sort-indicator"></span>
    </button>

    <!-- <button type="button" class="sort-btn" data-field="source">
      Source <span class="sort-indicator"></span>
    </button> -->
  </div>

  <div class="table-wrapper">
    <div id="adsTbody" class="ads-grid">
      Loading…
    </div>
  </div>

  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="settingsTitle">Settings</div>
        <button id="settingsCloseBtn" class="modal-close" title="Close" aria-label="Close">✕</button>
      </div>

      <div class="modal-body">
        <div class="section-title">Location</div>

        <div class="field">
          <div class="label">Mode</div>
          <div class="radio-group">
            <label class="radio">
              <input type="radio" name="locMode" value="browser">
              Use browser location
            </label>
            <label class="radio">
              <input type="radio" name="locMode" value="fixed">
              Use fixed location
            </label>
          </div>
        </div>

        <div class="field" id="fallbackRow">
          <div class="label">Fallback location</div>
          <select id="locFallback" class="select">
            <option value="">Loading locations…</option>
          </select>
        </div>

        <div class="field" id="savedRow">
          <div class="label">Fixed location</div>
          <select id="savedLocationSelect" class="select">
            <option value="">Loading locations…</option>
          </select>
        </div>

        <div class="field two-col">
          <div>
            <div class="label">Latitude</div>
            <input id="locLat" class="input" type="number" step="0.000001" placeholder="e.g. 30.40198">
          </div>
          <div>
            <div class="label">Longitude</div>
            <input id="locLon" class="input" type="number" step="0.000001" placeholder="e.g. -86.87008">
          </div>
        </div>

        <div class="section-title" style="margin-top: 16px;">Hidden Ads</div>

        <div class="field">
          <label class="checkbox-row">
            <input id="showHiddenCheckbox" type="checkbox">
            Show hidden ads
          </label>
          <div class="hint">When off, hidden ads are filtered out of the grid.</div>
        </div>

        <div class="field">
          <button id="clearHiddenBtn" class="btn danger" type="button">
            Clear hidden ads from storage
          </button>
          <div class="hint">This will unhide all ads by removing stored hidden IDs.</div>
        </div>

        <div class="section-title" style="margin-top: 16px;">Favorites</div>

        <div class="field">
          <button id="clearFavoritesBtn" class="btn danger" type="button">
            Clear favorites from storage
          </button>
          <div class="hint">This will remove all stored favorite adIDs (hearts will reset).</div>
        </div>

      </div>

      <div class="modal-footer">
        <button id="settingsCancelBtn" class="btn">Cancel</button>
        <button id="settingsSaveBtn" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <script src="ads.js?v=20251230"></script>
</body>

</html>
