<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adster</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Critical CSS: prevents white flash before ads.css loads */
    html,
    body {
      margin: 0;
      background: #111;
      color: #eee;
    }

    /* Optional: prevents any unstyled layout flash */
    body {
      visibility: hidden;
    }
  </style>

  <script src="loader.js"></script>
</head>

<body>
  <div class="toolbar">

    <!-- Message strip (2 lines). Hidden when empty. -->
    <div id="toolbarMsg" class="toolbar-msg hidden" aria-live="polite">
      <div id="toolbarMsgLine1" class="toolbar-msg-line"></div>
      <div id="toolbarMsgLine2" class="toolbar-msg-line"></div>
    </div>

    <div class="toolbar-row row1">
      <div class="search-wrapper">
        <textarea id="searchInput" rows="2" placeholder="Search title, description, location, author…"></textarea>
        <button id="clearSearch" class="clear-btn" title="Clear search">×</button>
      </div>

      <button id="settingsBtn" class="settings-gear" title="Settings" aria-label="Settings">⚙️</button>
    </div>

    <div class="toolbar-row row2">
      <div class="datetime-quick-wrapper">
        <!-- <button type="button" id="btnLast4h" class="datetime-quick-btn" title="Last 4 hours">4h</button> -->
        <!-- <button type="button" id="btnLast12h" class="datetime-quick-btn" title="Last 12 hours">12h</button> -->
        <!-- <button type="button" id="btnLast1d" class="datetime-quick-btn" title="Last 1 day">1d</button> -->
        <!-- <button type="button" id="btnLast1w" class="datetime-quick-btn" title="Last 1 week">1w</button> -->
      </div>

      <div id="favSearchWrapper" class="favsearch-wrapper" aria-label="Favorite searches">
        <button type="button" class="favsearch-btn" data-slot="1" title="Favorite search 1 (hold to save / clear)">
          <span class="favsearch-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <circle cx="11" cy="11" r="6"></circle>
              <path d="M20 20l-4.2-4.2"></path>
            </svg>
          </span>
        </button>

        <button type="button" class="favsearch-btn" data-slot="2" title="Favorite search 2 (hold to save / clear)">
          <span class="favsearch-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <circle cx="11" cy="11" r="6"></circle>
              <path d="M20 20l-4.2-4.2"></path>
            </svg>
          </span>
        </button>

        <button type="button" class="favsearch-btn" data-slot="3" title="Favorite search 3 (hold to save / clear)">
          <span class="favsearch-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <circle cx="11" cy="11" r="6"></circle>
              <path d="M20 20l-4.2-4.2"></path>
            </svg>
          </span>
        </button>

        <button type="button" class="favsearch-btn" data-slot="4" title="Favorite search 4 (hold to save / clear)">
          <span class="favsearch-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <circle cx="11" cy="11" r="6"></circle>
              <path d="M20 20l-4.2-4.2"></path>
            </svg>
          </span>
        </button>

        <button type="button" id="btnHiddenSearch" class="favsearch-btn" title="Include hidden ads in search"
          aria-label="Include hidden ads in search">
          <span class="favsearch-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <!-- simple “eye” outline, same stroke style via .favsearch-svg -->
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </button>

        <button type="button" id="btnPriceChanged" class="favsearch-btn" title="Show price-changed ads"
          aria-label="Show price-changed ads">
          <span class="favsearch-icon pricechg-icon" aria-hidden="true">
            <!-- tag/price-change style icon -->
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <path d="M20 12V7a2 2 0 0 0-2-2h-5L4 14l6 6 10-8z"></path>
              <path d="M14 7h0"></path>
              <circle cx="14" cy="7" r="1.5"></circle>
            </svg>

            <!-- centered count badge -->
            <span id="priceChangedBadge" class="pricechg-badge">0</span>
          </span>
        </button>


        <button type="button" id="btnCheapo" class="favsearch-btn" title="Cheapo mode (load cheapo json)"
          aria-label="Cheapo mode">
          <span class="favsearch-icon" aria-hidden="true">
            <!-- dollar sign icon -->
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <path d="M12 1v22"></path>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
          </span>
        </button>

        <button type="button" id="btnShare" class="favsearch-btn" title="Share search" aria-label="Share search">
          <span class="favsearch-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="favsearch-svg" focusable="false" aria-hidden="true">
              <!-- arrow head (pointing left, like Telegram's "reply/share" swoop) -->
                <path
                  d="M512,241.7L273.643,3.343v156.152c-71.41,3.744-138.015,33.337-188.958,84.28C30.075,298.384,0,370.991,0,448.222v60.436 l29.069-52.985c45.354-82.671,132.173-134.027,226.573-134.027c5.986,0,12.004,0.212,18.001,0.632v157.779L512,241.7z M255.642,290.666c-84.543,0-163.661,36.792-217.939,98.885c26.634-114.177,129.256-199.483,251.429-199.483h15.489V78.131 l163.568,163.568L304.621,405.267V294.531l-13.585-1.683C279.347,291.401,267.439,290.666,255.642,290.666z">
                </path>
            </svg>
          </span>
        </button>

        <!-- <svg fill="#000000" height="200px" width="200px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <g>
                <path
                  d="M512,241.7L273.643,3.343v156.152c-71.41,3.744-138.015,33.337-188.958,84.28C30.075,298.384,0,370.991,0,448.222v60.436 l29.069-52.985c45.354-82.671,132.173-134.027,226.573-134.027c5.986,0,12.004,0.212,18.001,0.632v157.779L512,241.7z M255.642,290.666c-84.543,0-163.661,36.792-217.939,98.885c26.634-114.177,129.256-199.483,251.429-199.483h15.489V78.131 l163.568,163.568L304.621,405.267V294.531l-13.585-1.683C279.347,291.401,267.439,290.666,255.642,290.666z">
                </path>
              </g>
            </g>
          </g>
        </svg> -->

      </div>

      <div id="resultsPill" class="results-pill" title=""></div>
    </div>

    <!-- keep sort bar sticky by keeping it inside .toolbar -->
    <div class="sort-bar">
      <button type="button" id="btnTime" class="sort-btn" data-field="postedTime">
        Time - <span id="timeCapLabel">Any</span> <span class="distance-caret">▾</span>
        <span class="sort-indicator"></span>
      </button>

      <button type="button" id="btnDistance" class="sort-btn" data-field="distance">
        Distance - <span id="distanceCapLabel">250</span> <span class="distance-caret">▾</span>
        <span class="sort-indicator"></span>
      </button>

      <button type="button" id="btnPrice" class="sort-btn" data-field="price">
        Price - <span id="priceCapLabel">$1000</span> <span class="distance-caret">▾</span>
        <span class="sort-indicator"></span>
      </button>

      <button type="button" class="sort-btn" data-field="title">
        Title <span class="sort-indicator"></span>
      </button>

      <button type="button" class="sort-btn" data-field="author">
        Seller <span class="sort-indicator"></span>
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <div id="adsTbody" class="ads-grid">
      Loading…
    </div>
  </div>

  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="settingsTitle">Settings</div>
        <button id="settingsCloseBtn" class="modal-close" title="Close" aria-label="Close">✕</button>
      </div>

      <div class="modal-body">
        <div class="section-title">Location</div>

        <div class="field">
          <div class="label">Mode</div>
          <div class="radio-group">
            <label class="radio">
              <input type="radio" name="locMode" value="browser">
              Use browser location
            </label>
            <label class="radio">
              <input type="radio" name="locMode" value="fixed">
              Use fixed location
            </label>
          </div>
        </div>

        <div class="field" id="fallbackRow">
          <div class="label">Fallback location</div>
          <select id="locFallback" class="select">
            <option value="">Loading locations…</option>
          </select>
        </div>

        <div class="field" id="savedRow">
          <div class="label">Fixed location</div>
          <select id="savedLocationSelect" class="select">
            <option value="">Loading locations…</option>
          </select>
        </div>

        <div class="field two-col">
          <div>
            <div class="label">Latitude</div>
            <input id="locLat" class="input" type="number" step="0.000001" placeholder="e.g. 30.40198">
          </div>
          <div>
            <div class="label">Longitude</div>
            <input id="locLon" class="input" type="number" step="0.000001" placeholder="e.g. -86.87008">
          </div>
        </div>

        <div class="field">
          <button id="clearHiddenBtn" class="btn danger" type="button">
            Clear hidden ads from storage
          </button>
          <div class="hint">This will unhide all ads by removing stored hidden IDs.</div>
        </div>

        <div class="field">
          <button id="clearFavoritesBtn" class="btn danger" type="button">
            Clear favorites from storage
          </button>
          <div class="hint">This will remove all stored favorite adIDs (hearts will reset).</div>
        </div>

      </div>

      <div class="modal-footer">
        <button id="settingsCancelBtn" class="btn">Cancel</button>
        <button id="settingsSaveBtn" class="btn primary">Save</button>
      </div>
    </div>
  </div>
</body>

</html>
