<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adster Route Map</title>

  <!-- Leaflet (free) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .topbar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .topbar .meta { opacity: 0.8; }
    .topbar button {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.15);
      background: white;
      cursor: pointer;
    }
    .topbar button:active { transform: translateY(1px); }

    /* tiny legend pill */
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      padding: 8px 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      font: 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .legend-row { display:flex; gap:8px; align-items:center; margin: 2px 0; }
    .swatch { width: 14px; height: 14px; border-radius: 50%; border: 2px solid #2b73ff; background: rgba(43,115,255,0.35); }
    .swatch-line { width: 18px; height: 0; border-top: 3px solid #2b73ff; border-radius: 2px; }
    .swatch-band { width: 18px; height: 10px; border: 2px solid rgba(43,115,255,0.45); background: rgba(43,115,255,0.08); border-radius: 3px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="topbar">
    <button id="btnReload">Reload payload</button>
    <div class="meta" id="meta">No payload loaded</div>
  </div>

  <div class="legend" aria-hidden="true">
    <div class="legend-row"><span class="swatch-line"></span><span>route line</span></div>
    <div class="legend-row"><span class="swatch-band"></span><span>corridor band</span></div>
    <div class="legend-row"><span class="swatch"></span><span>ads</span></div>
  </div>

  <script>
    const STORAGE_KEY = "adster.route.mapPayload";

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }

    // Convert miles → meters
    function milesToMeters(mi) {
      const n = Number(mi);
      if (!Number.isFinite(n) || n <= 0) return 0;
      return n * 1609.344;
    }

    // Approx meters-per-degree conversion at a given latitude.
    // Good enough for ~0–500 mile drawings (corridor visualization).
    function metersPerDegLat() { return 111320; }
    function metersPerDegLon(latDeg) {
      return 111320 * Math.cos((latDeg * Math.PI) / 180);
    }

    function rad(deg){ return (deg * Math.PI) / 180; }
    function deg(radVal){ return (radVal * 180) / Math.PI; }

    // Bearing from point A to B (degrees, 0=N, 90=E)
    function bearingDeg(a, b) {
      const lat1 = rad(a.lat), lat2 = rad(b.lat);
      const dLon = rad(b.lon - a.lon);
      const y = Math.sin(dLon) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
      const brng = deg(Math.atan2(y, x));
      return (brng + 360) % 360;
    }

    // Build a filled semi-circle (180° wedge) polygon.
    // midBearingDeg points in the direction the semi-circle faces (center line).
    function buildSemiCirclePolygon(center, radiusMeters, midBearingDeg, steps=90) {
      if (!radiusMeters || radiusMeters <= 0) return null;
      const start = midBearingDeg - 90;
      const end = midBearingDeg + 90;

      const pts = [];
      pts.push([center.lat, center.lon]);

      const my = metersPerDegLat();
      const mx = metersPerDegLon(center.lat);

      for (let i = 0; i <= steps; i++) {
        const t = i / steps;
        const b = start + (end - start) * t;
        const ang = rad(b);

        // Local approx (meters -> degrees)
        const dLat = (Math.cos(ang) * radiusMeters) / my;
        const dLon = (Math.sin(ang) * radiusMeters) / mx;

        pts.push([center.lat + dLat, center.lon + dLon]);
      }
      return pts;
    }

    function buildCorridorPolygon(home, dest, halfWidthMiles) {
      const wMeters = milesToMeters(halfWidthMiles);
      if (!wMeters) return null;

      const lat0 = (home.lat + dest.lat) / 2;

      const mx = metersPerDegLon(lat0);
      const my = metersPerDegLat();

      // vector H->D in meters-space
      const dx = (dest.lon - home.lon) * mx;
      const dy = (dest.lat - home.lat) * my;

      const len = Math.hypot(dx, dy);
      if (!Number.isFinite(len) || len < 1) return null;

      // unit perpendicular (to the left)
      const px = -dy / len;
      const py =  dx / len;

      // offset in degrees
      const dLon = (px * wMeters) / mx;
      const dLat = (py * wMeters) / my;

      // 4 corners (a band around the segment)
      const h1 = [home.lat + dLat, home.lon + dLon];
      const h2 = [home.lat - dLat, home.lon - dLon];
      const d2 = [dest.lat - dLat, dest.lon - dLon];
      const d1 = [dest.lat + dLat, dest.lon + dLon];

      return [h1, d1, d2, h2];
    }

    const map = L.map("map", { zoomControl: true });
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const layer = L.layerGroup().addTo(map);

    // Home marker: simple "house" SVG using a Leaflet divIcon
    const homeIcon = L.divIcon({
      className: "",
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -24],
      html: `
        <div style="width:28px;height:28px;display:flex;align-items:flex-end;justify-content:center;">
          <svg viewBox="0 0 64 64" width="28" height="28" aria-hidden="true">
            <path d="M8 30 L32 10 L56 30" fill="none" stroke="#2b73ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 28 V54 H48 V28" fill="rgba(43,115,255,0.18)" stroke="#2b73ff" stroke-width="6" stroke-linejoin="round"/>
            <path d="M28 54 V38 H36 V54" fill="rgba(43,115,255,0.08)" stroke="#2b73ff" stroke-width="6" stroke-linejoin="round"/>
          </svg>
        </div>
      `
    });

    function loadPayload() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        return JSON.parse(raw);
      } catch (e) {
        console.warn("Failed to parse payload:", e);
        return null;
      }
    }

    function draw(payload) {
      layer.clearLayers();

      if (!payload || !payload.home || !payload.destination) {
        document.getElementById("meta").textContent = "No payload found in localStorage.";
        map.setView([39.5, -98.35], 4); // US-ish
        return;
      }

      const home = payload.home;
      const dest = payload.destination;

      // Corridor is "miles off-route (each side)" from Adster settings.
      const corridorMiles = Number(payload.corridorMiles || 0);

      // Destination radius can be separate later; for now default it to corridorMiles.
      const destRadiusMiles = Number(payload.destRadiusMiles ?? corridorMiles);

      const bounds = [];

      // Markers
      const homeMarker = L.marker([home.lat, home.lon], { icon: homeIcon }).addTo(layer)
        .bindPopup("<b>Home</b><br>" + escapeHtml(home.label || ""));
      bounds.push([home.lat, home.lon]);

      const destMarker = L.marker([dest.lat, dest.lon]).addTo(layer)
        .bindPopup("<b>Destination</b><br>" + escapeHtml(dest.label || ""));
      bounds.push([dest.lat, dest.lon]);

      // Route line
      const routeLine = L.polyline([[home.lat, home.lon], [dest.lat, dest.lon]], { weight: 3 }).addTo(layer);

      // Corridor band (rectangle around the route line)
      const polyPts = buildCorridorPolygon(home, dest, corridorMiles);
      if (polyPts) {
        L.polygon(polyPts, {
          weight: 2,
          color: "#2b73ff",
          opacity: 0.45,
          fillOpacity: 0.08
        }).addTo(layer);
        for (const p of polyPts) bounds.push(p);
      }


      // Home "forward" half: visualize that we exclude ads behind us.
      const homeSemiMeters = milesToMeters(corridorMiles);
      if (homeSemiMeters > 0) {
        const brngHomeToDest = bearingDeg(home, dest);
        const semiPtsHome = buildSemiCirclePolygon(home, homeSemiMeters, brngHomeToDest, 90);
        if (semiPtsHome) {
          L.polygon(semiPtsHome, {
            weight: 2,
            color: "#2b73ff",
            opacity: 0.25,
            fillOpacity: 0.03
          }).addTo(layer);
          for (const p of semiPtsHome) bounds.push(p);
        }
      }
      // Destination radius: draw ONLY the "forward" half (away from home) so the route line
      // doesn't bisect the circle inside the corridor.
      const radiusMeters = milesToMeters(destRadiusMiles);
      if (radiusMeters > 0) {
        const brngDestToHome = bearingDeg(dest, home);
        const forward = (brngDestToHome + 180) % 360; // facing away from home
        const semiPts = buildSemiCirclePolygon(dest, radiusMeters, forward, 90);
        if (semiPts) {
          L.polygon(semiPts, {
            weight: 2,
            color: "#2b73ff",
            opacity: 0.45,
            fillOpacity: 0.05
          }).addTo(layer);
          for (const p of semiPts) bounds.push(p);
        }
      }

      // Ads
      const ads = Array.isArray(payload.ads) ? payload.ads : [];
      for (const a of ads) {
        if (!a || !Number.isFinite(a.lat) || !Number.isFinite(a.lon)) continue;
        bounds.push([a.lat, a.lon]);

        const title = escapeHtml(a.title || "");
        const price = escapeHtml(a.price || "");
        const url = a.url ? String(a.url) : "";

        const distBits = [];
        if (a.routeDistanceMiles != null) distBits.push("off-route: " + Number(a.routeDistanceMiles).toFixed(1) + " mi");
        if (a.fromHomeMiles != null) distBits.push("from home: " + Number(a.fromHomeMiles).toFixed(1) + " mi");

        const popup = [
          "<div style='max-width:260px'>",
          (url ? ("<a target=\'_blank\' rel=\'noopener noreferrer\' href=\'" + escapeHtml(url) + "\' style=\'font-weight:700;text-decoration:none\'>" + title + "</a>") : ("<b>" + title + "</b>")),
          price ? ("<div>" + price + "</div>") : "",
          distBits.length ? ("<div style='opacity:.8;margin-top:4px'>" + escapeHtml(distBits.join(" • ")) + "</div>") : "",
          url ? ("<div style='margin-top:8px'><a target='_blank' rel='noopener noreferrer' href='" + escapeHtml(url) + "'>Open ad</a></div>") : "",
          "</div>"
        ].join("");

        L.circleMarker([a.lat, a.lon], {
          radius: 6,
          weight: 2,
          color: "#2b73ff",
          opacity: 0.9,
          fillColor: "#2b73ff",
          fillOpacity: 0.35
        }).addTo(layer).bindPopup(popup);
      }

      const adCount = ads.length;
      document.getElementById("meta").textContent =
        `Loaded ${adCount} ads • corridor ${corridorMiles || 0} mi • dest radius ${destRadiusMiles || 0} mi • ${payload.generatedAtISO || ""}`;

      if (bounds.length >= 2) {
        map.fitBounds(bounds, { padding: [30, 30] });
      } else {
        map.setView([dest.lat, dest.lon], 10);
      }
    }

    document.getElementById("btnReload").addEventListener("click", () => draw(loadPayload()));

    // initial
    draw(loadPayload());
  </script>
</body>
</html>
