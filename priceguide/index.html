<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Vintage Arcade Gal's Price Guide</title>
    <link rel="stylesheet" href="styles.css?v=2" />
</head>

<body>
    <header class="topbar" id="topbar" aria-label="Search">
        <div class="searchRow">
            <input id="searchInput" class="searchInput" type="text"
                placeholder="Search title / mfg / date / genre / type…" autocomplete="off" />

            <button id="searchPrev" class="searchBtn searchBtnSm" title="Previous match"
                aria-label="Previous match">◀</button>
            <button id="searchNext" class="searchBtn searchBtnSm" title="Next match" aria-label="Next match">▶</button>

            <button id="searchClear" class="searchBtn searchBtnSm" title="Clear" aria-label="Clear search">✕</button>
        </div>

        <div id="searchStatus" class="searchStatusLine" aria-live="polite"></div>
    </header>

    <nav class="toolbar-rail" id="rail" aria-label="Navigation">
        <button class="rail-btn rail-gear" id="btnGear" title="Settings" aria-label="Settings">⚙</button>

        <button class="rail-btn" id="btnNext" title="Next">▶</button>
        <button class="rail-btn" id="btnPrev" title="Previous">◀</button>

        <div class="rail-divider"></div>

        <div class="rail-keys" id="railKeys" aria-label="Letter bookmarks">
            <!-- JS will populate A..Z buttons here -->
        </div>

        <div class="rail-divider"></div>
    </nav>

    <main class="stage" id="stage">
        <div class="strip" id="strip">
            <img id="img0" class="pageImg" draggable="false" />
            <img id="img1" class="pageImg" draggable="false" />
            <img id="img2" class="pageImg" draggable="false" />
            <img id="img3" class="pageImg" draggable="false" />
            <img id="img4" class="pageImg" draggable="false" />
        </div>
        <div id="toast" class="toast" aria-live="polite"></div>
    </main>

    <script src="app.js?v=2"></script>
</body>

</html>
